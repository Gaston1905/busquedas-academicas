<div id="flex-container">

  <span class="space"></span>

<mat-card class="example-card" [formGroup]="form">
    <mat-card-title>LOGIN</mat-card-title>

  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <a mat-raised-button type="submit" id="btn-login" (click)="onSubmit($event)" (click)="closeDialog()"><mat-icon>person</mat-icon> Ingresar</a>
    <a mat-icon-button><img src="../../../../assets/facebook.png" alt="" width="30"></a>
    <a mat-icon-button><img src="../../../../assets/google.png" alt="" width="30"></a>
    <span class="example-spacer"></span>
    <a mat-raised-button id="btn-register" href="/register"><mat-icon>person_add</mat-icon> Registrarme</a>
  </mat-card-actions>
</mat-card>

</div>
