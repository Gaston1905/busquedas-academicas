<div class="home-container">
  <div id="flex-container">
  <span class="space"></span>
  <mat-card class="example-card">
    <mat-card-title>Búsquedas Académicas</mat-card-title>
    <mat-card-content>
      <p>Recursos que te permitiran buscar, sistematizar y clasificar tus búsquedas académicas</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary"><mat-icon>info</mat-icon> Saber más</button>
      <a mat-raised-button id="btn-login" (click)="openDialog()"><mat-icon>person</mat-icon> Ingresar</a>
      <span class="example-spacer"></span>
      <a mat-raised-button id="btn-register" href="/register"><mat-icon>person_add</mat-icon> Registrarme</a>
    </mat-card-actions>
  </mat-card>
</div>
</div>
